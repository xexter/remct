<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Pair Game</title>
    <style>
              body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  margin: 0;
              }
              
              .container {
                  text-align: center;
              }
              
              .game-board {
                  display: grid;
                  grid-template-columns: repeat(4, 100px);
                  gap: 10px;
                  margin: 20px auto;
              }
              
              .card {
                  width: 100px;
                  height: 100px;
                  perspective: 1000px; /* Enable 3D perspective */
                  cursor: pointer;
                  position: relative; /* Position for absolute children */
              }
              
              .card-face {
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  backface-visibility: hidden; /* Hide the back face when flipped */
                  border-radius: 10px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 24px;
              }
              
              .front {
                  background-color: #4CAF50;
                  color: white; /* Show text color on the front face */
                  transform: rotateY(0deg); /* Front face is visible */
              }
              
              .back {
                  background-color: #fff;
                  color: transparent; /* Hide text on back face */
                  transform: rotateY(180deg); /* Back face is hidden */
              }
              
              .card.flipped .front {
                  transform: rotateY(180deg); /* Flip front face */
              }
              
              .card.flipped .back {
                  transform: rotateY(0deg); /* Show back face */
              }
              
              .info {
                  margin-top: 20px;
              }
</style>
</head>
<body>
    <div class="container">
        <h1>Match the Pair Game</h1>
        <div id="game-board" class="game-board"></div>
        <div class="info">
            <p>Attempts: <span id="attempts">0</span></p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script>
      const cards = [
          'A', 'A', 'B', 'B', 'C', 'C', 'D', 'D',
          'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'
        ];
  
        let shuffledCards = [];
        let firstCard = null;
        let secondCard = null;
        let attempts = 0;
        let lockBoard = false;
        
        const gameBoard = document.getElementById('game-board');
        const attemptsDisplay = document.getElementById('attempts');
        const restartButton = document.getElementById('restart-button');
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function createBoard() {
            shuffle(cards);
            shuffledCards = cards.slice();
            gameBoard.innerHTML = '';
            attempts = 0;
            attemptsDisplay.textContent = attempts;
            lockBoard = false;
        
            shuffledCards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
        
                // Create front face (hidden initially)
                const frontFace = document.createElement('div');
                frontFace.classList.add('card-face', 'front');
        
                // Create back face (shows the letter)
                const backFace = document.createElement('div');
                backFace.classList.add('card-face', 'back');
                backFace.textContent = card; // Show the letter on the back face
        
                // Append both faces to the card
                cardElement.appendChild(frontFace);
                cardElement.appendChild(backFace);
                cardElement.setAttribute('data-card', card);
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }
        
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
        
            this.classList.add('flipped');
            if (!firstCard) {
                firstCard = this;
                return;
            }
        
            secondCard = this;
            attempts++;
            attemptsDisplay.textContent = attempts;
        
            checkForMatch();
        }
        
        function checkForMatch() {
            const isMatch = firstCard.dataset.card === secondCard.dataset.card;
            isMatch ? disableCards() : unflipCards();
        }
        
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }
        
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }
        
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
        
        restartButton.addEventListener('click', createBoard);
        createBoard();
</script>
</body>
</html>
